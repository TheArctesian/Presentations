<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="720" fill="#2e3440"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#88c0d0;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#81a1c1;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="1280" height="720" fill="url(#grad)"/>

  <!-- Main content -->
  <text x="640" y="300" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#eceff4" text-anchor="middle">
    Template Presentation
  </text>

  <text x="640" y="380" font-family="Arial, sans-serif" font-size="36" fill="#81a1c1" text-anchor="middle">
    A Beautiful Nord-Themed Presentation
  </text>

  <!-- Decorative elements -->
  <circle cx="200" cy="600" r="60" fill="#88c0d0" opacity="0.3"/>
  <circle cx="1080" cy="120" r="80" fill="#81a1c1" opacity="0.2"/>
  <rect x="100" y="500" width="150" height="150" fill="#8fbcbb" opacity="0.2" rx="10"/>
  <rect x="1030" y="70" width="180" height="180" fill="#5e81ac" opacity="0.15" rx="10"/>
</svg>
